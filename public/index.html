<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Path Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Learning Path Generator</h1>
    <form id="learningForm">
      <div class="form-group">
        <label for="goal">Learning Goal:</label>
        <input type="text" id="goal" name="goal" placeholder="e.g., Learn Web Development" class="input-field">
      </div>
      <div class="form-group">
        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests" placeholder="e.g., JavaScript, UI/UX Design" class="input-field">
      </div>
      <div class="form-group">
        <label for="skillLevel">Skill Level:</label>
        <select id="skillLevel" name="skillLevel" class="input-field">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <button type="submit" class="button">Generate Learning Path</button>
    </form>

    <div id="outputSection">
      <h2>Your Learning Path</h2>
      <div id="loadingSpinner" class="hidden">
        <div class="spinner"></div>
        <p>Generating your learning path...</p>
      </div>
      <div id="result" class="hidden"></div>
      <div id="structuredPath" class="hidden"></div>
      <div id="outputActions" class="hidden">
        <button id="copyButton" class="button">Copy to Clipboard</button>
        <button id="downloadButton" class="button">Download as Text</button>
        <button id="clearButton" class="button">Clear</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
