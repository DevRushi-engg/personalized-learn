<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Path Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="container">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Personalized Learning Path Generator</h1>
        <form id="learningForm" class="space-y-6">
            <div>
                <label for="goal" class="block text-sm font-medium text-white mb-2">Learning Goal:</label>
                <input type="text" id="goal" name="goal" placeholder="e.g., Learn Web Development" class="input-field">
            </div>
            <div>
                <label for="interests" class="block text-sm font-medium text-white mb-2">Interests:</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., JavaScript, UI/UX Design" class="input-field">
            </div>
            <div>
                <label for="skillLevel" class="block text-sm font-medium text-white mb-2">Skill Level:</label>
                <select id="skillLevel" name="skillLevel" class="input-field">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <button type="submit" class="button w-full">Generate Learning Path</button>
        </form>

        <div id="outputSection" class="mt-8">
            <h2 class="text-2xl font-bold mb-4 text-white">Your Learning Path</h2>
            <div id="loadingSpinner" class="hidden text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                <p class="mt-2 text-white">Generating your personalized learning path...</p>
            </div>
            <div id="result" class="hidden bg-white bg-opacity-20 p-6 rounded-lg text-white"></div>
            <div id="outputActions" class="hidden mt-6 space-x-2">
                <button id="copyButton" class="button">Copy to Clipboard</button>
                <button id="downloadButton" class="button">Download as PDF</button>
                <button id="shareButton" class="button">Share Link</button>
                <button id="clearButton" class="button">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
